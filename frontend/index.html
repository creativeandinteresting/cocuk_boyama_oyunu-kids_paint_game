    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFF5F5 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: #FF6B9D;
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            white-space: nowrap;
        }
        
        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;

        .category-btn {
            background: #F0F0F0;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;

        .category-btn:hover,
        .category-btn.active {
            background: #FF6B9D;
            color: white;
            transform: translateY(-2px);
        }
        
        .coloring-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .coloring-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .coloring-card:hover {
            transform: translateY(-5px);
        }
        
        .coloring-preview {
            height: 200px;
            background: #FAFAFA;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #E0E0E0;
        }
        
        .coloring-card h3 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }
        
        .coloring-card p {
            color: #666;
            font-size: 0.9em;
        }
        
        .canvas-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .color-palette {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .color-btn {
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .color-btn:hover,
        .color-btn.active {
            transform: scale(1.1);
            border-color: #333;
        }
        
        .tools {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .tool-btn {
            background: #F0F0F0;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        
        .tool-btn:hover {
            background: #E0E0E0;
        }
        
        .brush-size {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .size-indicator {
            width: 20px;
            height: 20px;
            background: #FF6B9D;
            border-radius: 50%;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .hidden {
            display: none;
        }
        
        canvas {
            border: none;
            cursor: crosshair;
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
        }
        
        #template-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .canvas-drawing-area {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 350px;
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

<body>
    <div class="container">
        <!-- Home Screen -->
        <div id="home-screen">
            <div class="header">
                <h1>üé® Boyama Oyunu</h1>
                <p>√áocuklar i√ßin eƒülenceli boyama deneyimi!<br/>
                <small style="font-size: 12px; opacity: 0.8;">created by √áelikpen√ße</small></p>
                <button class="tool-btn" onclick="showGallery()" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 20px; border-radius: 20px; font-size: 14px; margin-top: 10px;">
                    üñºÔ∏è Galerim
                </button>
            </div>
            
            <div class="categories">
                <button class="category-btn active" data-category="all">üé® T√ºm√º</button>
                <button class="category-btn" data-category="animals">üê± Hayvanlar</button>
                <button class="category-btn" data-category="vehicles">üöó Ta≈üƒ±tlar</button>
                <button class="category-btn" data-category="nature">üå∏ Doƒüa</button>
            </div>
            
            <div id="coloring-grid" class="coloring-grid">
                <div class="loading">Boyama sayfalarƒ± y√ºkleniyor...</div>
            </div>
        </div>
        
        <!-- Gallery Screen -->
        <div id="gallery-screen" class="hidden">
            <div class="header">
                <button class="tool-btn" onclick="goHome()">‚Üê Ana Sayfa</button>
                <span>üñºÔ∏è Eser Galerim</span>
                <div style="width: 80px;"></div>
            </div>
            
            <div id="gallery-grid" class="coloring-grid">
                <div class="loading">Eserler y√ºkleniyor...</div>
            </div>
        </div>

        <!-- Coloring Screen -->
        <div id="coloring-screen" class="hidden">
            <div class="header">
                <button class="tool-btn" onclick="goHome()">‚Üê Geri</button>
                <span id="current-page-name">Boyama Sayfasƒ±</span>
                <button class="tool-btn" onclick="saveArtwork()">üíæ Kaydet</button>
            </div>
            
            <div class="color-palette" id="color-palette">
                <!-- Colors will be populated by JavaScript -->
            </div>
            
            <div class="canvas-container">
                <div class="canvas-drawing-area">
                    <canvas id="drawing-canvas" width="500" height="350"></canvas>
                    <svg id="template-svg" viewBox="0 0 500 350">
                        <!-- Template SVG will be loaded here -->
                    </svg>
                </div>
            </div>
            
            <div class="tools">
                <div class="brush-size">
                    <span>Fƒ±r√ßa Boyutu:</span>
                    <input type="range" id="brush-size" min="5" max="25" value="10">
                    <div class="size-indicator" id="size-indicator"></div>
                </div>
                <button class="tool-btn" onclick="clearCanvas()">üóëÔ∏è Temizle</button>
                <button class="tool-btn" onclick="undoLast()">‚Ü∂ Geri Al</button>
            </div>
        </div>
    </div>

    <script>
        // Application State
        let coloringPages = [];
        let selectedCategory = 'all';
        let selectedColor = '#FF0000';
        let selectedBrushSize = 10;
        let isDrawing = false;
        let canvas, ctx;
        let paths = [];
        let currentPath = [];
        
        const colors = [
            '#FF0000', '#FF8800', '#FFFF00', '#00FF00', '#0000FF', '#8800FF',
            '#FF0088', '#00FFFF', '#88FF00', '#FF8888', '#8888FF', '#FFFF88',
            '#FFFFFF', '#CCCCCC', '#888888', '#444444', '#000000', '#8B4513'
        ];
        
        // Dynamic API URL for production deployment
        const API_BASE = window.location.origin;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeCanvas();
            setupColorPalette();
            setupEventListeners();
            loadColoringPages();
            initializeData();
        });
        
        async function initializeData() {
            try {
                await fetch(`${API_BASE}/api/initialize-data`, { method: 'POST' });
            } catch (error) {
                console.error('Failed to initialize data:', error);
            }
        }
        
        function initializeCanvas() {
            canvas = document.getElementById('drawing-canvas');
            ctx = canvas.getContext('2d');
            
            // Set mobile-friendly canvas size
            canvas.width = 500;
            canvas.height = 350;
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = selectedColor;
            ctx.lineWidth = selectedBrushSize;
        }
        
        function setupColorPalette() {
            const palette = document.getElementById('color-palette');
            colors.forEach((color, index) => {
                const colorBtn = document.createElement('button');
                colorBtn.className = 'color-btn';
                colorBtn.style.backgroundColor = color;
                colorBtn.onclick = () => selectColor(color);
                if (index === 0) colorBtn.classList.add('active');
                palette.appendChild(colorBtn);
            });
        }
        
        function setupEventListeners() {
            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedCategory = this.dataset.category;
                    loadColoringPages();
                });
            });
            
            // Canvas drawing events with proper coordinate handling
            canvas.addEventListener('mousedown', (e) => {
                const coords = getCanvasCoordinates(e);
                startDrawing(coords);
            });
            canvas.addEventListener('mousemove', (e) => {
                const coords = getCanvasCoordinates(e);
                draw(coords);
            });
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            
            // Brush size slider
            document.getElementById('brush-size').addEventListener('input', function() {
                selectedBrushSize = this.value;
                ctx.lineWidth = selectedBrushSize;
                updateSizeIndicator();
            });
        }
        
        function getCanvasCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let clientX, clientY;
            
            if (e.touches && e.touches[0]) {
                // Touch event
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                // Mouse event
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;
            
            return { x: Math.round(x), y: Math.round(y) };
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const coords = getCanvasCoordinates(e);
            
            if (e.type === 'touchstart') {
                startDrawing(coords);
            } else if (e.type === 'touchmove') {
                draw(coords);
            }
        }
        
        function startDrawing(coords) {
            isDrawing = true;
            
            const x = coords.x;
            const y = coords.y;
            
            currentPath = [{ x: x, y: y }];
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            console.log(`Start drawing at: ${x}, ${y}`);
        }
        
        function draw(coords) {
            if (!isDrawing) return;
            
            const x = coords.x;
            const y = coords.y;
            
            currentPath.push({ x: x, y: y });
            ctx.lineTo(x, y);
            ctx.stroke();
        }
        
        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            
            if (currentPath.length > 0) {
                paths.push({
                    points: [...currentPath],
                    color: selectedColor,
                    size: selectedBrushSize
                });
            }
            currentPath = [];
        }
        
        function selectColor(color) {
            selectedColor = color;
            ctx.strokeStyle = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[style*="${color}"]`).classList.add('active');
        }
        
        function updateSizeIndicator() {
            const indicator = document.getElementById('size-indicator');
            const size = Math.max(8, selectedBrushSize / 2);
            indicator.style.width = size + 'px';
            indicator.style.height = size + 'px';
        }
        
        async function loadColoringPages() {
            try {
                console.log('API_BASE:', API_BASE);
                const url = selectedCategory === 'all' 
                    ? `${API_BASE}/api/coloring-pages`
                    : `${API_BASE}/api/coloring-pages?category=${selectedCategory}`;
                
                console.log('Fetching URL:', url);
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                coloringPages = await response.json();
                console.log('Loaded pages:', coloringPages.length);
                renderColoringPages();
            } catch (error) {
                console.error('Failed to load coloring pages:', error);
                document.getElementById('coloring-grid').innerHTML = `<div class="loading">Boyama sayfalarƒ± y√ºklenemedi.<br/>Hata: ${error.message}</div>`;
            }
        }
        
        function renderColoringPages() {
            const grid = document.getElementById('coloring-grid');
            
            if (coloringPages.length === 0) {
                grid.innerHTML = '<div class="loading">Boyama sayfasƒ± bulunamadƒ±.</div>';
                return;
            }
            
            grid.innerHTML = coloringPages.map(page => `
                <div class="coloring-card" onclick="openColoringPage('${page.id}', '${page.name}')">
                    <div class="coloring-preview">
                        <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                            ${page.svg_content}
                        </div>
                    </div>
                    <h3>${page.name}</h3>
                    <p>${getCategoryName(page.category)}</p>
                </div>
            `).join('');
        }
        
        function getCategoryName(category) {
            const names = {
                animals: 'Hayvanlar',
                vehicles: 'Ta≈üƒ±tlar',
                nature: 'Doƒüa'
            };
            return names[category] || category;
        }
        
        async function openColoringPage(pageId, pageName) {
            try {
                const response = await fetch(`${API_BASE}/api/coloring-pages/${pageId}`);
                const page = await response.json();
                
                document.getElementById('current-page-name').textContent = pageName;
                
                // Process SVG to fit mobile-friendly 500x350 canvas
                let svgContent = page.svg_content;
                
                // Scale all numeric values by 1.5x to fit mobile canvas
                svgContent = svgContent.replace(/(\d+(?:\.\d+)?)/g, (match) => {
                    const num = parseFloat(match);
                    return (num * 1.5).toString(); // 1.5x scale for mobile canvas
                });
                
                // Center the content
                const offsetX = 25;  // Center horizontally in smaller canvas
                const offsetY = 25;  // Center vertically
                
                // Add transform to center the shape
                svgContent = svgContent.replace('<svg', `<svg transform="translate(${offsetX},${offsetY})"`);
                
                // Set viewBox to match mobile canvas
                svgContent = svgContent.replace(/viewBox='[^']*'/g, "viewBox='0 0 500 350'");
                svgContent = svgContent.replace(/viewBox="[^"]*"/g, 'viewBox="0 0 500 350"');
                
                if (!svgContent.includes('viewBox=')) {
                    svgContent = svgContent.replace('<svg', '<svg viewBox="0 0 500 350"');
                }
                
                // Set SVG to mobile canvas size
                svgContent = svgContent.replace(/width="[^"]*"/g, 'width="500"');
                svgContent = svgContent.replace(/height="[^"]*"/g, 'height="350"');
                
                if (!svgContent.includes('width=')) {
                    svgContent = svgContent.replace('<svg', '<svg width="500" height="350"');
                }
                
                document.getElementById('template-svg').innerHTML = svgContent;
                
                // Clear canvas and reset drawing
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                paths = [];
                
                // Show coloring screen
                document.getElementById('home-screen').classList.add('hidden');
                document.getElementById('coloring-screen').classList.remove('hidden');
                
            } catch (error) {
                console.error('Failed to load coloring page:', error);
                alert('Boyama sayfasƒ± y√ºklenemedi.');
            }
        }
        
        function goHome() {
            document.getElementById('coloring-screen').classList.add('hidden');
            document.getElementById('home-screen').classList.remove('hidden');
        }
        
        function clearCanvas() {
            if (confirm('T√ºm boyalarƒ± silmek istediƒüinizden emin misiniz?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                paths = [];
            }
        }
        
        function undoLast() {
            if (paths.length > 0) {
                paths.pop();
                redrawCanvas();
            }
        }
        
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            paths.forEach(path => {
                if (path.points.length > 0) {
                    ctx.strokeStyle = path.color;
                    ctx.lineWidth = path.size;
                    ctx.beginPath();
                    ctx.moveTo(path.points[0].x, path.points[0].y);
                    
                    for (let i = 1; i < path.points.length; i++) {
                        ctx.lineTo(path.points[i].x, path.points[i].y);
                    }
                    ctx.stroke();
                }
            });
            
            // Restore current settings
            ctx.strokeStyle = selectedColor;
            ctx.lineWidth = selectedBrushSize;
        }
        
        async function saveArtwork() {
            try {
                const imageData = canvas.toDataURL('image/png').split(',')[1];
                const title = prompt('Eserinize bir isim verin:', document.getElementById('current-page-name').textContent);
                
                if (title === null) return; // User cancelled
                
                const response = await fetch(`${API_BASE}/api/artworks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        coloring_page_id: 'web-canvas',
                        artwork_data: imageData,
                        title: title || 'Ba≈ülƒ±ksƒ±z Eser'
                    })
                });
                
                if (response.ok) {
                    alert('Eseriniz ba≈üarƒ±yla kaydedildi! Galerinizde g√∂rebilirsiniz.');
                } else {
                    alert('Eser kaydedilemedi.');
                }
            } catch (error) {
                console.error('Failed to save artwork:', error);
                alert('Eser kaydedilirken bir hata olu≈ütu.');
            }
        }
        
        async function showGallery() {
            try {
                // Show gallery screen
                document.getElementById('home-screen').classList.add('hidden');
                document.getElementById('coloring-screen').classList.add('hidden');
                document.getElementById('gallery-screen').classList.remove('hidden');
                
                // Load artworks
                await loadGalleryArtworks();
            } catch (error) {
                console.error('Failed to show gallery:', error);
                alert('Galeri a√ßƒ±lamadƒ±.');
            }
        }
        
        async function loadGalleryArtworks() {
            try {
                document.getElementById('gallery-grid').innerHTML = '<div class="loading">Eserler y√ºkleniyor...</div>';
                
                const response = await fetch(`${API_BASE}/api/artworks`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const artworks = await response.json();
                console.log('Loaded artworks:', artworks.length);
                renderGalleryArtworks(artworks);
            } catch (error) {
                console.error('Failed to load artworks:', error);
                document.getElementById('gallery-grid').innerHTML = '<div class="loading">Eserler y√ºklenemedi.</div>';
            }
        }
        
        function renderGalleryArtworks(artworks) {
            const gallery = document.getElementById('gallery-grid');
            
            if (artworks.length === 0) {
                gallery.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 60px; margin-bottom: 20px;">üé®</div>
                        <h3>Galeriniz Bo≈ü</h3>
                        <p>Hen√ºz hi√ß eser kaydetmediniz.<br/>Boyama yapmaya ba≈ülayƒ±n!</p>
                        <button class="tool-btn" onclick="goHome()" style="margin-top: 20px; background: #FF6B9D; color: white; padding: 12px 24px;">
                            Boyamaya Ba≈üla
                        </button>
                    </div>
                `;
                return;
            }
            
            gallery.innerHTML = artworks.map(artwork => `
                <div class="coloring-card" onclick="viewArtwork('${artwork.id}')">
                    <div class="coloring-preview">
                        <img src="data:image/png;base64,${artwork.artwork_data}" style="width: 100%; height: 100%; object-fit: contain; border-radius: 10px;" />
                    </div>
                    <h3 style="font-size: 14px;">${artwork.title || 'Ba≈ülƒ±ksƒ±z Eser'}</h3>
                    <p style="font-size: 12px;">${new Date(artwork.completed_at).toLocaleDateString('tr-TR')}</p>
                </div>
            `).join('');
        }
        
        function viewArtwork(artworkId) {
            // For now, just show a message. You can expand this to show full screen view
            alert('Eser detaylarƒ± - Geli≈ütirme a≈üamasƒ±nda!');
        }
    </script>
